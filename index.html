<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
</head>
<body>
    <input id='boxValue' type="text" value=""><br>
    <button id='oneButton' type="button" onclick ="generateNum1()" value="1">1</button>
    <button id='twoButton' type="button" value='2' onclick="generateNum2()">2</button>
    <button id='threeButton' value='3' onclick='generateNum3()' type="button">3</button>
    <button id='oprPlus' value='+' onclick='generateOprPlus()' type="button">+</button><br>
    <button id='fourButton' value='4' onclick='generateNum4()' type="button"">4</button>
    <button id='fiveButton' value='5' onclick='generateNum5()' type="button"">5</button>
    <button id='sixButton' value='6' onclick='generateNum6()' type="button"">6</button>
    <button id='oprMinus' value='-' onclick='generateOprMinus()' type="button">-</button><br>
    <button id='sevenButton' value='7' onclick='generateNum7()' type="button"">7</button>
    <button id='eightButton' value='8' onclick='generateNum8()' type="button"">8</button>
    <button id='nineButton' value='9' onclick='generateNum9()' type="button"">9</button>
    <button type="button">x</button><br>
    <button id='zeroButton' value='0' onclick='generateNum0()' type="button"">0</button>
    <button type="button">/</button>
    <button id='oprEqual' onclick='equalOpr()'type="button">=</button>
    <button id='oprClear' onclick='clearOpr()'type="button">c</button>
    
    
    
    <script src="index.js"></script>
